[mod-setting-name]
aai-loaders-stacking-filtering-stack-size=Max stack size
aai-loaders-stacking-filtering-enable-stacking=Enable Stacking loaders
aai-loaders-stacking-filtering-enable-lane-filtering=Enable Lane filtering loaders
aai-loaders-stacking-filtering-enable-stacking-lane-filtering=Enable Stacking lane-filtering loaders
aai-loaders-stacking-filtering-lane-splitter-integration=Enable Lane Splitters/Balancers mod integration

[mod-setting-description]
aai-loaders-stacking-filtering-stack-size=Maximum stack size that loaders can put on belts (this is further restricted by current belt capacity)
aai-loaders-stacking-filtering-lane-splitter-integration=Changes the icons and recipes of lane-filtering loaders to use lane splitters/balancers if they are present. Does nothing if a compatible mod is not detected.
aai-loaders-stacking-filtering-enable-stacking-lane-filtering=Requires both Stacking loaders to be enabled. No effect otherwise.
